<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案工作流程管理系統 (Firebase 版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
        }
        .step-item { transition: all 0.3s ease; }
        .step-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .step-complete { background-color: #d1fae5; border-color: #10b981; }
        .step-active { background-color: #e0f2fe; border-color: #3b82f6; }
        .step-pending { background-color: #ffffff; border-color: #d1d5db; }
        .progress-bar { transition: width 0.5s ease; }
        .comment-item { border-left: 3px solid #3b82f6; }
        .project-card { transition: all 0.3s ease; }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal { transition: opacity 0.3s ease; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- 全螢幕載入指示器 -->
    <div id="initial-loader" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex flex-col items-center justify-center z-50">
        <div class="loader"></div>
        <p class="text-white mt-4">正在載入應用程式...</p>
    </div>

    <!-- 登入模態框 -->
    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-40 hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">登入系統</h2>
            <p class="text-gray-600 mb-6 text-center">請使用 Google 帳號登入以使用專案管理系統。</p>
            <div class="flex flex-col items-center">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID" <!-- [重要] 請替換成您的 Client ID -->
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="center"></div>
            </div>
        </div>
    </div>

    <!-- 主應用程式 -->
    <div id="app" class="hidden">
        <!-- 頂部導航欄 -->
        <nav class="bg-indigo-600 text-white shadow-md sticky top-0 z-30">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                    <h1 class="text-xl font-bold">專案工作流程管理系統</h1>
                </div>
                <div class="flex items-center">
                    <div class="mr-4 text-right">
                        <span id="user-name" class="font-medium"></span>
                        <div class="text-xs text-indigo-200" title="您的使用者 ID，可用於邀請協作者">
                            ID: <span id="user-id"></span>
                            <button id="copy-user-id" class="ml-1 p-1 hover:bg-indigo-500 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                            </button>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center focus:outline-none">
                            <img id="user-avatar" class="h-8 w-8 rounded-full" src="" alt="使用者頭像">
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">登出</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要內容區 -->
        <main class="container mx-auto px-4 py-8">
            <!-- 專案列表視圖 -->
            <div id="projects-view">
                <!-- ... 省略部分重複的 HTML ... -->
            </div>
            
            <!-- 專案詳情視圖 -->
            <div id="project-detail-view" class="hidden">
                 <!-- ... 省略部分重複的 HTML ... -->
                 <!-- 專案歷史紀錄 -->
                <div class="mt-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">專案歷史紀錄</h2>
                    <div id="project-history-container" class="bg-white p-6 rounded-lg shadow-md space-y-4 max-h-96 overflow-y-auto">
                        <!-- 歷史紀錄將由 JavaScript 動態生成 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 新增專案模態框 -->
    <div id="new-project-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <!-- ... 省略部分重複的 HTML ... -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">專案團隊成員 (輸入使用者 ID)</label>
            <div id="team-members-container" class="flex flex-wrap gap-2 items-center">
                <!-- 團隊成員標籤 -->
            </div>
            <div class="flex mt-2">
                <input type="text" id="new-member-id" class="w-full px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="貼上協作者的 User ID">
                <button type="button" id="add-member-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-r-md">新增</button>
            </div>
        </div>
        <!-- ... 省略部分重複的 HTML ... -->
    </div>

    <!-- 複製成功提示 -->
    <div id="toast-notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
      已成功複製到剪貼簿！
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // ----------------------------------------------------------------
        // Firebase 設置與初始化
        // ----------------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithCredential,
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            query,
            where,
            onSnapshot,
            addDoc,
            doc,
            updateDoc,
            serverTimestamp,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // [重要] 從 Canvas 環境獲取 Firebase 配置
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {}; // Fallback to empty object if not provided

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // -----------------------------
